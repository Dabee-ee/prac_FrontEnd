<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/2004329f9f.js"
            crossorigin="anonymous">
    </script>
</head>
<body>

<div class="container">
<div class="forms-container">
    <div class="signin-signup">

        <!-- signIn form-->
        <form action="" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username">
            </div>

            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>

            <input type="text" value="Login" class="btn solid">

            <p class="social-text">Or sign in with social platforms</p>
            <div class="social-media">
                <li><a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" class="social-icon"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#" class="social-icon"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a></li>
            </div>
        </form>

        <!-- Register form-->
        <form action="" class="sign-up-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username">
            </div>

            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email">
            </div>

            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>

            <input type="text" value="Sign up" class="btn solid">

            <p class="social-text">Or sign in with social platforms</p>
            <div class="social-media">
                <li><a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" class="social-icon"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#" class="social-icon"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a></li>
            </div>
        </form>
    </div>
</div>


    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>처음 오셨다면 여기를 눌러서 새로 가입하세요.</p>
                <button class="btn transparent" id="sign-up-btn">Sign up</button>
            </div>

            <img src="image/log.svg" class="image">
        </div>


            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>처음 오셨다면 여기를 눌러서 새로 가입하세요.</p>
                    <button class="btn transparent" id="sign-in-btn">Sign up</button>
                </div>

                <img src="image/desk.svg" class="image">
            </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
