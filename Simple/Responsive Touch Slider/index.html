<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <a href="index2.html"><div class="swiper-slide" style="background-image:url(image/1.jpg)" ></div></a>
        <div class="swiper-slide" style="background-image:url(image/2.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(image/3.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(image/4.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(image/5.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(image/6.jpg)"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>


</script>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
        },
        pagination: {
            el: '.swiper-pagination',
        },
        loop : true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
    });
</script>
</body>
</html>
