<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
    
</head>
<body>
    <section>
        <img src="night_sky.jpg" id="ns">
        <img src="mooon.png" id="moon">
        <img src="mountain2.png" id="mountain">
        <img src="png_road_1.png" id="road">
        <h2 id="text"> Mountain's day </h2>
    </section>

    <script type="text/javascript" >
        let ns = document.getElementById("ns");
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("mountain");
        let road = document.getElementById("road");
        let text = document.getElementById("text");

        window.addEventListener('scroll', function() {
        var value = window.scrollY;

        ns.style.top = value * 0.5 + 'px';
        moon.style.left = -value * 0.5 + 'px';
        mountain.style.top = -value * 0.15 + 'px';
        road.style.top = value * 0.15 + 'px';
        text.style.top = -value * 1 + 'px';
})
    </script>
</body>
</html>
